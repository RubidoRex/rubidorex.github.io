<!DOCTYPE html>

<html>
<head>
    <title>Shirts and Pants Co.</title>
    <link rel="stylesheet" type="text/css" href="styles/stylev2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="prep">
        <h1>Best Experienced with Safari.</h1>
    </div>
    
    <div class="head01">
    <h1>SHIRTS & PANTS CO.</h1>
    </div>
     
    <div class="shape shape0">
        <h2>SHIRTS</h2>
        <button class="btm1" onclick="shirtcalc1();">Shirt-01</button>
        <button class="btm2" onclick="shirtcalc2();">Shirt-02</button>
        <button class="btm3" onclick="shirtcalc3();">Shirt-03</button>
    </div>
    
    <div class="shape shape1">
        <h2>PANTS</h2>
        <button class="btm4" onclick="pantscalc1();">Pants-01</button>
        <button class="btm5" onclick="pantscalc2();">Pants-02</button>
        <button class="btm6" onclick="pantscalc3();">Pants-03</button>
    </div>
    
    <div class="shape shape2">
        <h2>SHIPPING</h2>
        <button class="btm7" onclick="shipcalc1();">Standard</button>
        <button class="btm8" onclick="shipcalc2();">3-day</button>
        <button class="btm9" onclick="shipcalc3();">Overnight</button>
    </div>

    <div class="shape shape3">
        <h2>PRICE</h2>
        <br>
        <div id="price">$</div>
        <center><button class="applepay" lang=en onclick="location.reload();"></button></center>
    </div>
    
    <div class="img">
        <h2>IMAGE</h2>
    </div>
    
    <img class="img1"src="styles/images/srt1.png">
    <img class="img2"src="styles/images/srt2.png">
    
    <div class="plist">
        <h2>CART</h2>
        <h4 class="srt1">Shirt-01 20$</h4>
        <h4 class="srt2">Shirt-02 30$</h4>
        <h4 class="srt3">Shirt-03 30$</h4>
        <h4 class="pt1">Pants-01 20$</h4>
        <h4 class="pt2">Pants-02 30$</h4>
        <h4 class="pt3">Pants-03 35$</h4>
        <h4 class="ship1">Standard 0$</h4>
        <h4 class="ship2">3-day 5$</h4>
        <h4 class="ship3">Overnight 20$</h4>
    </div>
    
    <div class="num">
        <p id="srt">1</p>
        <p id="pt">2</p>
        <p id="ship">3</p>
    </div>
    
</body>
</html>
