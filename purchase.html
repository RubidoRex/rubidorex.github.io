<!DOCTYPE html>

<html>
<head>
    <title>Buy iPad Pro - Not Apple</title>
    <link rel="stylesheet" type="text/css" href="styles/style-purchase.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="script/script.js"></script>
</head>

<body>
    <br>
    <div class="roundedheader">
        <a href="index.html"><button class="homebtm"><img class="AppleHome" src="https://www.apple.com/ac/globalnav/4/en_US/images/globalnav/apple/image_large.svg"></button></a>
        <button class="menubtm">iPad Pro</button>
        <button class="menubtm">iPad Air</button>
        <button class="menubtm">iPad Mini</button>
        <button class="menubtm">iPad</button>
    </div>
<br>
    <div class="half iPadPro11 hvr-grow">
        <img class="iPadPro11img" src="images/iPadPro11.jpg">
        <h1 class="iPad11">11-inch</h1>
    </div>

    <div class="half iPadPro12 hvr-grow">
        <img class="iPadPro12img" src="images/iPadPro12.png">
        <h1 class="iPad12">12.9-inch</h1>
    </div>
<br>
    <div class="half2 hvr-grow SpaceGrey">
        <img class="SpaceGreyimg" src="images/spaceGrey.png">
        <h1>Space Grey</h1>
    </div>

    <div class="half2 hvr-grow Silver">
        <img class="Silverimg" src="images/silver.png">
        <h1>Silver</h1>
    </div>
<br>
    <div class="storageoptions">
        <div class="64GB hvr-grow quater">
            <div class="square">
            <h1 class="storagetext">64GB</h1>
            </div>
        </div>

        <div class="256GB hvr-grow quater">
            <div class="square2">
            <h1 class="storagetext2">256GB</h1>
            </div>
        </div>

        <div class="512GB hvr-grow quater">
            <div class="square3">
            <h1 class="storagetext3">512GB</h1>
            </div>
        </div>

        <div class="1TB hvr-grow quater">
            <div class="square4">
            <h1 class="storagetext4">1TB</h1>
            </div>
        </div>
    </div>
<br>
    <div class="half3 hvr-grow Wifi">
            <h1 class="connect">Wifi</h1>
    </div>

    <div class="half4 hvr-grow Celluar">
            <h1 class="connect">Wifi + Celluar</h1>
    </div>
<br>
    <div class="final null">
        <h1 class="title spec">Here is your new iPad Pro.</h1>
        <br>
        <h1 id="size" class="size slide-in-blurred-right1 spec">No Selection</h1>
        <hr class="slide-in-blurred-right1" width="15%"><br>
        <h1 id="color" class="color slide-in-blurred-right2 spec">No Selection</h1>
        <hr class="slide-in-blurred-right2" width="15%"><br>
        <h1 id="storage" class="storage slide-in-blurred-right3 spec">No Selection</h1>
        <hr class="slide-in-blurred-right3" width="15%"><br>
        <h1 id="connectivity" class="connectivity slide-in-blurred-right4 spec">No Selection</h1>
        <hr class="slide-in-blurred-right4" width="15%"><br>
        <h1 class="slide-in-blurred-right5 spec" id="pricetotal"></h1>
        <hr class="slide-in-blurred-right5" width="15%"><br>
        <img class="purchaseimg fade-in-bottom" src="images/purchase.png">
        <h1 id="pricetotal"></h1>
    </div>

    <div class="null">
        <h1 id="price1">0</h1>
        <h1 id="price2">0</h1>
        <h1 id="price3">0</h1>
    </div>
</body>
</html>
